{% extends "base.html" %}
{% block content %}
<section class="auth-card">
    <h1>{{ t['auth']['signup_title'] }}</h1>
    {% if error %}
    <div class="form-alert error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/signup">
        <label>{{ t['auth']['email'] }}<input type="email" name="email" value="{{ form.email if form else '' }}" required></label>
        <label>{{ t['auth']['password'] }}<input type="password" name="password" required></label>
        <label>{{ t['auth']['role'] }}
            <select name="role">
                <option value="creator" {% if (form.role if form else 'creator') == 'creator' %}selected{% endif %}>{{ t['roles']['creator'] }}</option>
                <option value="manager" {% if (form.role if form else 'creator') == 'manager' %}selected{% endif %}>{{ t['roles']['manager'] }}</option>
            </select>
        </label>
        <label>{{ t['auth']['organization'] }}<input type="text" name="organization" value="{{ form.organization if form else '' }}"></label>
        <label>{{ t['auth']['language'] }}
            <select name="locale">
                <option value="ko" {% if (form.locale if form else locale) == 'ko' %}selected{% endif %}>한국어</option>
                <option value="en" {% if (form.locale if form else locale) == 'en' %}selected{% endif %}>English</option>
                <option value="ja" {% if (form.locale if form else locale) == 'ja' %}selected{% endif %}>日本語</option>
            </select>
        </label>
        <button class="btn primary" type="submit">{{ t['auth']['signup_button'] }}</button>
    </form>
</section>
{% endblock %}
