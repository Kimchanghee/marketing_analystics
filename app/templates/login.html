{% extends "base.html" %}
{% block content %}
<section class="auth-card">
    <h1>{{ t['auth']['login_title'] }}</h1>
    <form method="post" action="/login">
        <label>{{ t['auth']['email'] }}<input type="email" name="email" required></label>
        <label>{{ t['auth']['password'] }}<input type="password" name="password" required></label>
        <button class="btn primary" type="submit">{{ t['auth']['login_button'] }}</button>
    </form>
    <p class="hint">{{ t['auth']['signup_hint'] }} <a href="/signup">{{ t['auth']['signup_link'] }}</a></p>
</section>
{% endblock %}
