{% extends "base.html" %}
{% block content %}
<section class="profile-card">
    <h1>{{ t['profile']['title'] }}</h1>
    <dl>
        <dt>{{ t['auth']['email'] }}</dt>
        <dd>{{ user.email }}</dd>
        <dt>{{ t['auth']['language'] }}</dt>
        <dd>{{ user.locale }}</dd>
        <dt>{{ t['auth']['role'] }}</dt>
        <dd>{{ t['roles'][user.role.value] }}</dd>
    </dl>
    <form method="post" action="/logout">
        <button class="btn danger" type="submit">{{ t['profile']['logout'] }}</button>
    </form>
</section>
{% endblock %}
